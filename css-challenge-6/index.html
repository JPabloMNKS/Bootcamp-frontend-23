<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Challenge</h1>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Ingrese su nombre"
                oninput="showInfo(this.value, 'name-info')"
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Ingrese su correo electrónico"
                oninput="showInfo(this.value, 'email-info')"
              />
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Ingrese su contraseña"
                oninput="showInfo(this.value, 'password-info')"
              />
            </div>
            <div class="form-group">
              <label for="phone">Teléfono:</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="Ingrese su número de teléfono"
                oninput="showInfo(this.value, 'phone-info')"
              />
            </div>
            <div class="form-group">
              <label for="address">Dirección:</label>
              <textarea
                class="form-control"
                id="address"
                name="address"
                placeholder="Ingrese su dirección"
                oninput="showInfo(this.value, 'address-info')"
              ></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Registrarse" />
          </form>
        </div>
        <div class="col-md-8">
          <div class="sidebar">
            <p id="name-info"></p>
            <p id="email-info"></p>
            <p id="password-info"></p>
            <p id="phone-info"></p>
            <p id="address-info"></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function showInfo(value, id) {
        document.getElementById(id).innerHTML = value;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
