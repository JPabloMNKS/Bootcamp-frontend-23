<!DOCTYPE html>
<html>

<head>
    <title>Carta Yu-Gi-Oh!</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .carta {
            width: 300px;
            border: 1px solid #000;
            background-color: #FFF;
            padding: 10px;
        }

        .titulo {
            font-weight: bold;
            font-size: 18px;
        }



        .stars {
            display: flex;
            justify-content: flex-end;
            padding: 0px 35px;
        }

        .stars .star {
            width: 20px;
            height: 20px;
            justify-content: flex-end;
            margin-left: 1px;
        }


        .monster-image {
            display: flex;
            flex-direction: column;
            padding: 11px 42px 0;
        }

        .description {
            display: flex;
            flex-direction: column;
            padding: 4px 30px 2px;
        }

        .description .monster-type {
            font-family: bold;
            margin: 0;
            font-size: 14px;
        }

        .description .monster-description {
            font-size: 11px;
            margin: 0 0 4px;
        }

        .description .power {
            display: flex;
            justify-content: flex-start;
            padding-left: 155px;
            font-size: 13px;

        }

        .description .power .atk {
            font-family: bold;
            margin-right: 20px;
            margin-top: 2px;
        }

        .description .power .def {
            font-family: bold;
            margin-top: 2px;
        }
    </style>
</head>

<body>
    <h1>CHALLENGE</h1>
    <div class="carta">
        <h1 class="titulo">Mago Oscuro</h1>
        <div>
            <div class="stars">
                <img src="https://cdn-icons-png.flaticon.com/512/491/491466.png" class="star">
                <img src="https://cdn-icons-png.flaticon.com/512/491/491466.png" class="star">
                <img src="https://cdn-icons-png.flaticon.com/512/491/491466.png" class="star">
                <img src="https://cdn-icons-png.flaticon.com/512/491/491466.png" class="star">
                <img src="https://cdn-icons-png.flaticon.com/512/491/491466.png" class="star">
                <img src="https://cdn-icons-png.flaticon.com/512/491/491466.png" class="star">
                <img src="https://cdn-icons-png.flaticon.com/512/491/491466.png" class="star">
            </div>

            <div class="monster-image">
                <img src="https://i.pinimg.com/originals/e8/98/79/e8987945d4faba86d08d1b5a56e40bb8.jpg" alt="">
            </div>


            <div class="description">
                <h3 class="monster-type">[Lanzador de conjuros]</h3>
                <p class="monster-description">El más grande de los magos en relación con el ataque y la defensa</p>
                <div class="power">
                    <span class="atk">2500</span>
                    <span class="def">2100</span>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
